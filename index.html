          <h1 class="cen">
              Crypto Price Tracker
          </h1>
    <div id='con' class="container cen">
        <div class="row">
          <div class="col p-5 m-5"><img  class='rndShad' src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ethereum-icon-purple.svg/1200px-Ethereum-icon-purple.svg.png" alt="Ethereum Logo" height="150"> <p id='ethPrice'>
              1 ETH=Loading...
          </p>
        </div>
          <div class="col  p-5 m-5"><img  class='rndShad' src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/BTC_Logo.svg/2000px-BTC_Logo.svg.png" alt="Bitcoin Logo" height="150"> <p  id='btcPrice'>
              1 BTC=Loading...
          </p>
        </div>
          <div class="col  p-5 m-5"><img  class='rndShad' src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano Logo" height="150"> <p  id='adaPrice'>
              1 ADA=Loading...
          </p>
        </div>
          <div class="col  p-5 m-5"><img   class='rndShad' src="https://www.cnet.com/a/img/naqtECxGKnGGw7_LPThxRoSbjco=/940x0/2013/12/27/2905f9b4-8533-11e3-bc97-14feb5ca9861/dogecoin.jpg" alt="Dogecoin Logo" height="150"> <p  id='dogePrice'>
              1 DOGE=Loading...
          </p>
        </div>
          <div class="col  p-5 m-5"><img  class='rndShad'  src="https://cdn.worldvectorlogo.com/logos/monero.svg" alt="Dogecoin Logo" height="150"> <p  id='xmrPrice'>
              1 XMR=Loading...
          </p>
        </div>
        </div>
      </div>
